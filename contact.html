    <div class="col-1">
        <div class="wrap">
            <h2>Contact</h2>
            <hr>
            <br>
            <br>
            <div class="commentform">
                <form>
                    <label for="name">Name</label>
                    <br>
                    <div class="field large">
                        <input autofocus id="name" name="name" type="text" class="input-field" placeholder="John Smith" required>
                    </div>
                    <div class="email">
                        <label for="email-label">Email Address</label>
                        <br>
                        <input type="email" id="email" name="email" type="text" class="input-field" placeholder="example@gmail.com" required>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <br>
                        <textarea id="message" class="input-feild" style="height:100px;resize:vertical;"></textarea>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
